<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <title>Compra il tuo biglietto!</title>
</head>


<body>
    <main >
        <div class="wrapper bg-info">
            <h1 class="text-center text-uppercase p-3 ">
                Calcola il prezzo del tuo biglietto
            </h1>
            <div class="container d-flex justify-content-around bg-white ls-border">
                <!-- Name and surname form -->
                <div class="p-2 ">
                    <label for="name-surname">
                        Inserisci Nome e Cognome
                    </label>
                    <div class="input-group mb-3 p-2">
                        <input type="text" class="form-control" id="nome" value="">
                    </div>
                </div>
                <!--  Kilometers form -->
                <div class="p-2">
                    <label for="kilometers">
                        Seleziona Kilometraggio
                    </label>
                    <div class="input-group mb-3 ">
                        <input type="number" class="form-control" id="kilometers" value="">
                    </div>
                </div>
                <!-- age check form -->
                <div class="p-2">
                    <label for="age-Select">
                        Fascia D'et√†
                    </label>
                    <select class="form-select" id="userage">
                        <option value="under18user">
                            Minorenne
                        </option>
                        <option value="over18user">
                            Maggiorenne
                        </option>
                        <option value="over65user">
                            Over65
                        </option>
                      </select>
                </div>
            </div>
            <!-- action buttons -->
            <div class="d-flex justify-content-center p-2 text-black ">
                <div class="gap-3 p-2 d-flex justify-content-center bg-white ls-border ls-width">
                    <button class="btn btn-outline-secondary text-black">
                        Genera
                    </button>
                    <button class="btn btn-outline-light text-black ls-border-black">
                        Annulla
                    </button>
                </div>
            </div>
            <!-- info output area  -->
            <div class="container p-2 mt-5 ">
                <h2 class="text-uppercase text-center">
                    Il tuo biglietto
                </h2>
                <div class="d-flex justify-content-between bg-light p-3 ls-border">
                    <div class="bg-secondary p-2 ls-border text-white">
                        <h4 class="text-uppercase">
                            Nome e Cognome
                        </h4>
                        <div>
                            <p id="ticket-user">
                                Nome qui
                            </p>
                        </div>
                    </div>
                    <div class="bg-secondary p-2 ls-border text-white ">
                        <h5>
                            Offerta
                        </h5>
                        <p id="ticket-type">
                            tipo di biglietto
                        </p>
                    </div>
                    <div class="bg-secondary p-2 ls-border text-white ">
                        <h5>
                            Carrozza
                        </h5>
                        <p id="wagon-nmb">
                            numero carrozza
                        </p>
                    </div>
                    <div class="bg-secondary p-2 ls-border text-white ">
                        <h5>
                            Codice CP
                        </h5>
                        <p id="ticket-id">
                            Codice univoco
                        </p>
                    </div>
                    <div class="bg-secondary p-2 ls-border text-white ">
                        <h5>
                            Costo biglietto
                        </h5>
                        <p id="ticket-value">
                            costo qui
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script/script.js" text="text/javascript"></script>
</body>
</html>
