<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <title>Compra il tuo biglietto!</title>
</head>


<body>
    <main >
        <div class="wrapper bg-info">
            <h1 class="text-center text-uppercase">
                Calcola il prezzo del tuo biglietto
            </h1>
            <div class="container d-flex justify-content-between p-2">
                <!-- Name and surname form -->
                <div>
                    <div class="input-group mb-3 p-2">
                        <input type="text" class="form-control" placeholder="Nome e Cognome" aria-label="Username">
                    </div>
                </div>
                <!--  Kilometers form -->
                <div class="p-2">
                    <div class="input-group mb-3 ">
                        <input type="text" class="form-control" placeholder="Kilometraggio" aria-label="Username">
                    </div>
                </div>
                <!-- age check form -->
                <div class="p-2">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>
                            Fascia d'et√†
                        </option>
                        <option value="1">
                            Minorenne
                        </option>
                        <option value="2">
                            Maggiorenne
                        </option>
                        <option value="3">
                            Over65
                        </option>
                      </select>
                </div>
            </div>
                <!-- action buttons -->
            <div class="container d-flex justify-content-center gap-2 p-2 ">
                <button class="btn bg-primary text-white">
                    Genera
                </button>
                <button class="btn bg-warning  ">
                    Annulla
                </button>
            </div>
            <!-- info output area  -->
            <div class="container p-2">
                <h2 class="text-uppercase text-center">
                    Il tuo biglietto
                </h2>
                <div class="d-flex justify-content-between ">
                    <div>
                        <h4>
                            Dettaglio passeggero
                        </h4>
                        <div>
                            <p>Nome e Cognome</p>
                        </div>
                    </div>
                    <div>
                        <h5>
                            Offerta
                        </h5>
                        <p>
                            biglietto standard
                        </p>
                    </div>
                    <div>
                        <h5>
                            Carrozza
                        </h5>
                        <p>
                            numero carrozza
                        </p>
                    </div>
                    <div>
                        <h5>
                            Codice CP
                        </h5>
                        <p>
                            codice qui
                        </p>
                    </div>
                    <div>
                        <h5>
                            Costo biglietto
                        </h5>
                        <p>
                            costo qui
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>




    <script src="js/script.js" text="text/javascript"></script>
</body>
</html>
